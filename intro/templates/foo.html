<!doctype html>
{% load static %}
<html>
  <head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="{% static 'js/env.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/auth.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/search.js' %}" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </head>
  <body>
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          For YouTube
        </h1>
        <h2 class="subtitle">
          <label>
            <input id="query" value="Coxon Kang" type="text"/>
            <button id="search-button" disabled onclick="search()">Search</button>
          </label>
        </h2>
      </div>
    </div>
  </section>
    <div class="container" style="margin-top: 50px;">
      <div id="search-container">
    </div>
  </body>
</html>

<!doctype html>
{% load static %}
<html>
  <head>
    <title>My Uploads</title>
    <link rel="stylesheet" type="text/css" href="{% static 'intro/my_uploads.css' %}"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="{% static 'js/env.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/auth.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/my_uploads.js' %}" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </head>
  <body>

    <div id="login-container" class="pre-auth">
      This application requires access to your YouTube account.
      Please <a href="#" id="login-link">authorize</a> to continue.
    </div>

    <div id="video-container">
        <!--<iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/"+{{ videoId }} frameborder="0" allowfullscreen></iframe>-->
    </div>

    <div class="button-container">
      <button id="prev-button" class="paging-button" onclick="previousPage();">Previous Page</button>
      <button id="next-button" class="paging-button" onclick="nextPage();">Next Page</button>
    </div>
  </body>
</html>
