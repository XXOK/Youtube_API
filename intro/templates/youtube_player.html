<!doctype html>
{% load static %}
<html>
  <head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  </head>
  <body>
    <div id="youTubePlayer1"></div><!-- 플레이어를 불러올 영역-->

    <div class="button is-success is-rounded">
        <div class="btn_play">시작</div><!-- 시작버튼-->
    </div>

    <div class="button is-danger is-rounded">
        <div class="btn_stop">정지</div><!-- 정지버튼-->
    </div>

    <div class="button is-warning is-rounded">
        <div class="btn_pause">일시정지</div> <!-- 일시정지버튼-->
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="{% static 'js/youtube_player.js' %}" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </body>
</html>
